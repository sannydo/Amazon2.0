<body>
    <div class="bg-white w-full">
        <div class="header h-16 bg-gray-900 flex items-center">
            <!-- logo -->
            <div class="logo w-1/5 h-16 ml-10">
                <img class="w-28 h-16 object-contain"
                    src="https://www.pinclipart.com/picdir/big/57-576184_view-our-amazon-storefront-amazon-logo-white-png.png">
            </div>
            <!-- search -->
            <input
                class="h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 rounded-l-xl px-3 text-white ml-6 focus:outline-none placeholder-white text-xs"
                id="search" type="text" placeholder="Search...">
            <!-- //SVG Icon -> Chevron  -->
            <div
                class="categories h-9 w-30 bg-gray-800 border border-gray-500 border-opacity-75 px-3 items-center flex text-white text-xs">
                All categories
                <svg class="ml-1 h-4 w-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
            <!-- //SVG Icon -> Chevron ends-->
            <div class="search-icon h-9 w-10 bg-yellow-500 rounded-r-xl flex justify-center items-center text-white">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
            </div>

            <!-- Right Icons -->
            <div class="icons text-white flex items-center justify-around ml-auto mr-8 w-48 h-16 ">
                <svg class="h-4 w-4 text-white" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                </svg>

                <div class="cart-icon bg-yellow-500 h-10 w-10 rounded-xl items-center justify-center flex">
                    <svg class="h-4 w-4 text-gray-600" xmlns="http://www.w3.org/2000/svg" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                    </svg>

                </div>

                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>

                <svg class="rounded h-12 w-12" data-jdenticon-value="Sanny">

                </svg>


            </div>

        </div>
        <!-- SIDEBAR STARTS -->
        <div class="main h-screen flex">
            <!-- border-t-2 means create border on top width 2px -->
            <div class="main-sidebar border-t-2 border-gray-700 w-1/5 bg-gray-900 p-6">
                <div class="sidebar-categories">
                    <div class="sidebar-main-category text-yellow-500 cursor-pointer flex font-bold mb-4 p-2 bg-gray-700 rounded-lg">
                        <span class="w-8"><svg xmlns="http://www.w3.org/2000/svg" class="mr-3 h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z" />
                          </svg> </span>
                          <span>Categories</span>
                    </div>
                    
                    <div class="sidebar-main-category text-white cursor-pointer flex mb-2 p-2 hover:bg-gray-700 rounded-lg">
                        <span class="w-8"></span>
                        <span>Echo and Alexa</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex mb-2 p-2 hover:bg-gray-700 rounded-lg">
                        <span class="w-8"></span>
                        <span>Kindle</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex mb-2 p-2 hover:bg-gray-700 rounded-lg">
                        <span class="w-8"></span>
                        <span>Books</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex mb-2 p-2 hover:bg-gray-700 rounded-lg">
                        <span class="w-8"></span>
                        <span>Electronics</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex mb-2 p-2 hover:bg-gray-700 rounded-lg">
                        <span class="w-8"></span>
                        <span>Home and Garden</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex mb-2 p-2 hover:bg-gray-700 rounded-lg">
                        <span class="w-8"></span>
                        <span>Fashion</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex hover:bg-gray-700 rounded-lg mb-2 p-2 ">
                        <span class=""></span>
                        <i class="fas fa-percent mr-3 text-sm justify-center pt-3 flex"></i>
                        <span>Sell on Amazon</span>
                    </div>
                    <div class="sidebar-main-category text-white cursor-pointer flex mb-2 p-2 hover:bg-gray-700 rounded-lg">
                        <span class=""></span>
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                          </svg>
                        <span>Help</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
